{% extends 'home_page.html' %}

{% block title %}Manager Home{% endblock %}

{% block content %}
    <div class="container-fluid">
        <!-- Member Dashboard -->
        <div class="row">
            <div class="col-12">
                
            </div>
            <div class="col-12">
                <p>Welcome, {{ userfullname }}</p>
            </div>
            {% if image is not none %}
            <div class="col-12">
                <img src="{{ url_for('static', filename='images/' + image) }}" alt="User Image" style="width: 100px; height: 100px;">
            </div>
            {% endif %}
        </div>
            <div class="col-md-6 col-xl-3 mb-4">
                <div class="card shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Class Informattion 
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ month }}</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-calendar fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat for other cards -->
            
            <!-- Chart Area -->
            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary"> WORKSHOP INFORMATION</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="chart-area">
                            <canvas id="earningsOverviewChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pie Chart -->
            <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-success"> REPORTS</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <!-- <div class="chart-pie pt-4 pb-2">
                            <canvas id="revenueSourcesChart"></canvas>
                        </div> -->
                        <div class="text-left"> <!-- Center-align the links -->
                            <a href="{{ url_for('workshop_report') }}" class="font-weight-bold text-primary">View Workshop Report</a>
                            <br>
                            <a href="{{ url_for('subscription_report') }}" class="font-weight-bold text-primary">View Subscription Report</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Rest of the content -->
    </div>

    {% endblock %}
